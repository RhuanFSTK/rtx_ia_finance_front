<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agente Fiananceiro</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    #cardResultado.show {
      display: block !important;
      animation: fadeIn 0.3s ease-in forwards;
    }
    #waveform-container.show {
      display: block !important;
      animation: fadeIn 0.3s ease-in forwards;
    }
    #cardResultado, #waveform-container {
      display: none;
    }
  </style>
</head>
<body class="p-3">
  <div class="container">

    <h1 class="mb-4">Agente financeiro Inteligente</h1>

    <!-- Botões principais -->
    <div class="mb-3">
      <button id="gravar-btn" class="btn btn-primary me-2">🎙 Áudio</button>
      <button id="captura-foto-btn" class="btn btn-secondary me-2">📷 Capturar Foto</button>
      <button id="carregar-btn" class="btn btn-info">📁 Carregar Arquivo</button>
      <input type="file" id="arquivo-input" accept="audio/*,image/*" hidden />
    </div>

    <!-- Controles gravação estilo WhatsApp -->
    <div id="controles-gravacao" class="mt-3 d-none text-center">
      <button id="btn-enviar-gravacao" class="btn btn-success me-2" disabled>✅ Enviar</button>
      <button id="btn-cancelar-gravacao" class="btn btn-danger" disabled>❌ Cancelar</button>
    </div>

    <!-- Waveform -->
    <div id="waveform-container" class="collapse mt-3">
      <div id="waveform"></div>
    </div>

    <!-- Card resultado -->
    <div
      id="cardResultado"
      class="alert alert-light mt-3 collapse"
      role="alert"
    >
      <div id="resultado-texto" class="d-none"></div>
      <div id="resultado-audio-imagem" class="d-none"></div>
      <div id="resultado-consulta" class="d-none"></div>
      <div id="loading-spinner" class="spinner-border text-primary d-none" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
    </div>

    <!-- Formulário descrição -->
    <form id="texto-form" class="mt-4">
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição do gasto</label>
        <input type="text" id="descricao" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-success">Enviar Descrição</button>
    </form>

    <!-- Formulário consulta -->
    <form id="consulta-form" class="mt-4">
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="data-inicio" class="col-form-label">Data Início</label>
        </div>
        <div class="col-auto">
          <input type="date" id="data-inicio" class="form-control" required />
        </div>
        <div class="col-auto">
          <label for="data-fim" class="col-form-label">Data Fim</label>
        </div>
        <div class="col-auto">
          <input type="date" id="data-fim" class="form-control" required />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Consultar Gastos</button>
        </div>
      </div>
    </form>

  </div>

  <!-- WaveSurfer.js CDN -->
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <!-- Seu script -->
  <script src="script.js"></script>
</body>
</html>
