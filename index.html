<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RTX - Agente Financeiro com IA</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #E6F0FA;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }

    .btn-dark-blue {
      background-color: #2e3b4e;
      border-color: #2e3b4e;
      color: white;
    }

    .btn-dark-blue:hover {
      background-color: #1a2533;
      border-color: #1a2533;
    }

    video,
    canvas {
      margin-top: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="fw-bold">💼 RTX - Agente Financeiro com IA</h1>
    </div>

    <!-- Descrição do Gasto -->
    <div class="card mb-4">
      <div class="card-body">
        <h4 class="card-title mb-3">📝 Descrição do Gasto</h4>
        <form id="texto-form">
          <div class="mb-3">
            <input type="text" id="descricao" name="descricao" class="form-control" placeholder="Ex: Almoço no restaurante R$ 35,90" required>
          </div>
          <button type="submit" class="btn btn-dark-blue w-100">Enviar</button>
        </form>
        <div id="resultado-texto" class="mt-3 alert alert-light d-none"></div>
      </div>
    </div>

    <!-- Áudio e Imagem -->
    <div class="card">
      <div class="card-body">
        <!-- <h4 class="card-title mb-3">Enviar Áudio ou Imagem</h4> -->
        <div class="d-grid gap-2 mx-auto col-4">
          <button id="gravar-btn" class="btn btn-outline-primary">🎙 Gravar Áudio</button>
          <button id="captura-foto-btn" class="btn btn-outline-success">📸 Tirar Foto</button>
          <button id="carregar-btn" class="btn btn-outline-secondary">📂 Carregar Arquivo</button>
        </div>

        <!-- Inputs escondidos -->
        <input type="file" id="arquivo-input" accept="image/*,audio/*" class="d-none">
        <div id="resultado-audio-imagem" class="mt-3 alert alert-light d-none"></div>

        <!-- Captura de imagem -->
        <video id="video" width="100%" height="240" autoplay class="d-none"></video>
        <canvas id="canvas" width="100%" height="240" class="d-none"></canvas>

      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h4 class="card-title mb-3">📊 Consultar Gastos por Período</h4>
        <form id="consulta-form">
          <div class="row g-2">
            <div class="col-md-6">
              <input type="date" id="data-inicio" class="form-control" required>
            </div>
            <div class="col-md-6">
              <input type="date" id="data-fim" class="form-control" required>
            </div>
          </div>
          <button class="btn btn-dark-blue w-100 mt-3" type="submit">Consultar</button>
        </form>
        <div id="resultado-consulta" class="mt-3 alert alert-light d-none"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (opcional, útil para componentes como modais, dropdowns etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
   
</body>

</html>
