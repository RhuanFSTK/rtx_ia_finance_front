<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agente Financeiro</title>
    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="/src/style.css">

</head>

<body class="p-3">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="fw-bold">ü§ñ Agente Financeiro </h1>
            <p class="text-muted fs-5">Gerencie seus gastos com intelig√™ncia</p>
        </div>
        <!-- Descri√ß√£o do Gasto -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h4 class="card-title mb-3">üìù Nova Despesa</h4>
                <form id="texto-form">
                    <div class="input-group mb-3">
                        <input type="text" id="descricao" name="descricao" class="form-control"
                            placeholder="Ex: Almo√ßo no restaurante R$ 35,90" required>
                        <button type="submit" id="btnEnviaForm" class="btn btn-dark-blue">Enviar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Resultado de √Åudio/Imagem -->
        <div id="cardResultado" class="card mb-4 collapse shadow-sm fade">
            <div class="card-body">
                <div id="waveform-container" class="collapse mb-3">
                    <div id="waveform"></div>
                </div>

                <!-- Bot√µes de controle de grava√ß√£o -->
                <div id="controles-gravacao" class="d-none mt-3 text-center">
                    <button id="btn-enviar-gravacao" class="btn btn-success me-2">‚úÖ Enviar</button>
                    <button id="btn-cancelar-gravacao" class="btn btn-danger">‚ùå Cancelar</button>
                </div>

                <input type="file" id="arquivo-input" accept="image/*,audio/*" class="d-none">
                <div id="resultado-audio-imagem" class="mt-3"></div>

                <!-- Video e Canvas para captura da c√¢mera -->
                <video id="video" autoplay class="d-none rounded"></video>
                <canvas id="canvas" class="d-none rounded"></canvas>

                <div id="loading-spinner" class="d-none mt-3 text-center">
                    <div class="spinner-border text-primary" role="status"></div>
                    <div class="mt-2">Processando...</div>
                </div>
            </div>
        </div>

        <!-- A√ß√µes: Gravar √Åudio, Tirar Foto, Carregar Arquivo -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h4 class="card-title mb-3">Captura de Informa√ß√µes</h4>
                <div class="row justify-content-between col-12 mx-auto">
                    <div class="col-md-4">
                        <button id="gravar-btn" class="btn btn-outline-primary w-100">üéô Gravar √Åudio</button>
                    </div>
                    <!-- <div class="col-md-4">
                        <button id="captura-foto-btn" class="btn btn-outline-success w-100">üì∏ Capturar Foto</button>
                    </div>
                    <div class="col-md-4">
                        <button id="carregar-btn" class="btn btn-outline-secondary w-100">üìÇ Carregar Arquivo</button>
                    </div> -->
                </div>
            </div>
        </div>

        <!-- Consulta -->
        <div class="card shadow-sm mt-2">
            <div class="card-body">
                <h4 class="card-title mb-3">üìä Consultar Gastos</h4>
                <form id="consulta-form" class="mb-3">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-5">
                            <label for="data-inicio" class="form-label">Data In√≠cio</label>
                            <input type="date" id="data-inicio" class="form-control" required min="2020-01-01" max="2030-12-31">
                        </div>
                        <div class="col-md-5">
                            <label for="data-fim" class="form-label">Data Fim</label>
                            <input type="date" id="data-fim" class="form-control" required min="2020-01-01" max="2030-12-31">
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-filtrar btn-dark-blue w-100" id="btn-filtrar">Consultar</button>
                        </div>
                    </div>
                </form>
                <div class="card mt-4">
                    <div class="table-responsive">
                        <table id="tabela-gastos" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Descri√ß√£o</th>
                                    <th>Data</th>
                                    <th>Valor</th>
                                    <th>Classifica√ß√£o</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th colspan="2" style="text-align:right"></th>
                                    <th colspan="2" style="text-align:left"></th>
                                </tr>
                            </tfoot>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast gen√©rico -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080;">
        <div id="liveToast" class="toast p-0 border-0" role="alert" aria-live="assertive" aria-atomic="true" style="min-width: 320px; max-width: 400px;">
            <div id="toastCard" class="card w-100 m-0 border-0 shadow-none">
                <div id="toastHeader" class="card-header d-flex align-items-center justify-content-between text-white">
                    <div>
                        <i id="toastIcon" class="bi me-2"></i>
                        <strong id="toastTitle"></strong>
                    </div>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Fechar"></button>
                </div>
                <div id="toastBody" class="card-body"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@5.2.0"></script>
    <script src="https://unpkg.com/wavesurfer.js@5.2.0/dist/plugin/wavesurfer.microphone.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>

    <!-- JS do Bootstrap 5 (pra toast e modal funcionarem) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./script.js"></script>

    <script>
        $(document).ready(function() {
            // Inicializa o DataTable
            const tabela = $('#tabela-gastos').DataTable();

            // Define o primeiro dia do m√™s atual
            const hoje = new Date();
            const primeiroDia = new Date(hoje.getFullYear(), hoje.getMonth(), 1);

            // Formata as datas para yyyy-mm-dd
            const formatarData = (data) => data.toISOString().split('T')[0];
            const dataInicio = formatarData(primeiroDia);
            const dataFim = formatarData(hoje);

            // Preenche os inputs
            $("#data-inicio").val(dataInicio);
            $("#data-fim").val(dataFim);

            // Chama a fun√ß√£o passando as datas j√° preenchidas
            consultarPeriodo(dataInicio, dataFim, tabela);

            // Ativa o bot√£o de filtro
            $("#btn-filtrar").on("click", function(event) {
                event.preventDefault();

                const dataInicioInput = $("#data-inicio").val();
                const dataFimInput = $("#data-fim").val();

                // Valida√ß√£o de campos vazios
                let valid = true;
                if (!dataInicioInput) {
                    $("#data-inicio").addClass("is-invalid");
                    valid = false;
                } else {
                    $("#data-inicio").removeClass("is-invalid");
                }

                if (!dataFimInput) {
                    $("#data-fim").addClass("is-invalid");
                    valid = false;
                } else {
                    $("#data-fim").removeClass("is-invalid");
                }

                if (!valid) return;

                consultarPeriodo(dataInicioInput, dataFimInput, tabela);
            });
        });

        function consultarPeriodo(dataInicio, dataFim, tabela) {
            event.preventDefault();

            if (!dataInicioInput || !dataFimInput) {
                if (!dataInicioInput) $("#data-inicio").addClass("is-invalid");
                if (!dataFimInput) $("#data-fim").addClass("is-invalid");
                return;
            }

            const tbody = $('#tabela-gastos tbody');

            // Coloca loading no tbody
            tbody.html(`
      <tr>
        <td colspan="4" class="text-center py-4">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
          </div>
          <div class="mt-2 fw-bold text-primary">Carregando dados...</div>
        </td>
      </tr>
    `);

            $.ajax({
                type: "GET",
                url: "https://rtxapi.up.railway.app/consulta/",
                data: {
                    data_inicio: dataInicioInput,
                    data_fim: dataFimInput
                },
                dataType: "json",
                success: function(response) {

                    const tabela = $('#tabela-gastos').DataTable();
                    tabela.clear();

                    let total = 0;

                    response.gastos.forEach(item => {
                        const valor = parseFloat(item.valor);
                        total += valor;

                        tabela.row.add([
                            item.descricao,
                            new Date(item.data_hora).toLocaleDateString("pt-BR"),
                            `R$ ${valor.toFixed(2).replace(".", ",")}`,
                            item.classificacao
                        ]);
                    });

                    tabela.row.add([
                        "<strong>Total</strong>",
                        "",
                        `<strong>R$ ${total.toFixed(2).replace(".", ",")}</strong>`,
                        ""
                    ]).node().style.fontWeight = 'bold';

                    tabela.draw();
                }
            });
        }
    </script>

</body>

</html>
